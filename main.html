<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="carousel.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
<style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
    </style>
   
  </head>
  <body>
    <header class="header-nav">
      <div class="left-side">
        <img src="icon/window-svgrepo-com.svg" alt="logo" />
        <p>Work of Art</p>
      </div>
      <div class="center">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img
            src="icon/search-magnify-magnifier-glass-svgrepo-com.svg"
            alt="logo"
          />
        </button>
      </div>
      <div class="right-side">
        <div class="rs-box">
          <img class="link-icon" src="icon/home-svgrepo-com.svg" alt="Home" />
          <p class="link-name">Home</p>
        </div>
        <div class="rs-box">
          <img class="link-icon" src="icon/about-svgrepo-com.svg" alt="About" />
          <p class="link-name">About</p>
        </div>
        <div class="rs-box">
          <img
            class="link-icon"
            src="icon/telephone-svgrepo-com.svg"
            alt="Contact"
          />
          <p class="link-name">Contact</p>
        </div>
      </div>
    </header>
    <main>
      <section class="section-one">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="art-img/main-img1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="art-img/main-img2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="art-img/main-img3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="art-img/main-img4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="art-img/main-img5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="art-img/main-img6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="art-img/main-img1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="art-img/main-img2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="art-img/main-img3.jpg" alt=""></div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </section>
      <section class="section-two">
        <p class="grid-title">
          Discover Art Created by <br />
          One of the finest work of art made by filipino
        </p>
        <div class="grid-items">
          <div class="grid-container">
            <div>
              <img src="" alt="logo" />
            </div>
            <div>

          <div class="grid-container">
            <div>
              <img src="" alt="logo" />
            </div>
            <div>

              <p>price</p>
            </div>
          </div>
          <div class="grid-container">
            <div>
              <img src="" alt="logo" />
            </div>
            <div>
              <p>title</p>
              <p>price</p>
            </div>
          </div>
          <div class="grid-container">
            <div>
              <img src="" alt="logo" />
            </div>

            </div>

            </div>
          </div>
          <div class="grid-container">
            <div>
              <img src="" alt="logo" />
            </div>
            <div>
              <p>title</p>
              <p>price</p>
            </div>
          </div>
          <div class="grid-container">
            <div>
              <img src="" alt="logo" />
            </div>
            <div>
              <p>title</p>
              <p>price</p>
            </div>
          </div>
        </div>
      </section>
      <section class="section-three">
        <div class="upper-art">
          <div class="title-box">
            <p class="landscape-title">title</p>
            <p>info</p>
          </div>
          <div class="img-box"><img src="" alt="picture" /></div>
        </div>
        <div class="lower-art">
          <div class="img-box"><img src="" alt="picture" /></div>
          <div class="title-box">
            <p>title</p>
            <p>info</p>
          </div>
        </div>
      </section>
      <section class="section-four">4</section>
    </main>
    <footer>footer</footer>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 500,
          modifier: 0.5,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        
      });
    </script>
  </body>
</html>
